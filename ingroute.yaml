apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: chonkaas-api-py-http
  namespace: chonkass-api-py
spec:
  entryPoints:
    - http
  routes:
  - match: Host(`*`)
    kind: Rule
    middlewares:
      - name: mw-ratelimit
        namespace: traefik
      - name: mw-error-page
        namespace: traefik
    services:
    - kind: Service
      name: svc-chonkaas-api-py
      namespace: chonkass-api-py
      port: 5000
      passHostHeader: true

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: chonkaas-api-py-https
  namespace: chonkass-api-py
spec:
  entryPoints:
    - https
  routes:
  - match: Host(`*`)
    kind: Rule
    middlewares:
      - name: mw-ratelimit
        namespace: traefik
      - name: mw-error-page
        namespace: traefik
    services:
        - kind: Service
          name: svc-chonkaas-api-py
          namespace: chonkass-api-py
          passHostHeader: true
          port: 5000
  tls:
    certResolver: default